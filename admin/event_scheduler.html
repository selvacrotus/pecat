<!doctype html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PECAT - Personal Evaluation &amp; Capability Assessment Tool</title>
<link rel="shortcut icon" href="../images/qcg_fav.png">
<link rel="stylesheet" href="../css/foundation.css" />
<link rel="stylesheet" href="../css/shadowbox.css" />
<link rel="stylesheet" href="../css/jquery-ui-1.9.2.custom.css" />
<link rel="stylesheet" href="../css/customstyle.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="../css/ie-sucks.css" />
<![endif]--> 
<script src="../js/modernizr.foundation.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../js/jquery-ui-timepicker-addon.js"></script>
<link rel="stylesheet" href="../css/responsive-fix.css" />
<script type="text/javascript">
	$(document).ready(function() {
        $( "#trainingFromDate, #trainingToDate" ).datetimepicker({
			dateFormat: 'yy-mm-dd',
			changeMonth: true,
      		changeYear: true,
			timeFormat: 'hh:mm tt'
			});
		
		 /*$.get("training.html", function(data){
			alert("Data: " + data);
			return false;
		 });*/

    });
</script>
</head>
<body>
    <div class="twelve columns popupDataDiv">
    	<fieldset>
          <legend>Schedule Training</legend>
          <div class="twelve columns zero_pad">
          <label class="two columns zero_pad">Training: </label>
          <select name="" class="customSelect">
          	<option value="">Select</option>
            <option value="">Event 1</option>
            <option value="">Event 2</option>
            <option value="">Event 3</option>
            <option value="">Event 4</option>
          </select>
          </div>
          <div class="twelve columns zero_pad">
          <label class="two columns zero_pad">From: </label>
          <input type="text" class="two columns left zero_pad" id="trainingFromDate">
          
          <label class="two columns zero_pad">To: </label>
          <input type="text" class="two columns left zero_pad" id="trainingToDate">
          </div>
          <div class="twelve columns zero_pad">
          <label class="two columns zero_pad">Location: </label>
          <input type="text" class="two columns left zero_pad" id="">
          
          <label class="two columns zero_pad">Total Seats: </label>
          <input type="text" class="two columns left zero_pad" id="">
          </div>
          <div class="twelve columns zero_pad">
          <label class="two columns zero_pad">Additional Comments: </label>
          <textarea rows="4" class="six columns left zero_pad"></textarea>
          </div>
          
          <div class="twelve columns zero_pad">
              <label class="two columns">&nbsp;</label>
              <input type="submit" name="submit" class="button one columns zero_pad left" value="Save">
              <input type="reset" name="cancel" class="button one columns zero_pad left" onClick="window.parent.Shadowbox.close()" value="Cancel">
          </div>
      </fieldset>
    </div>
</body>
</html>
