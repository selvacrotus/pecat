<head>
<meta charset="utf-8" />
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PECAT - Personal Evaluation &amp; Capability Assessment Tool</title>
<link rel="shortcut icon" href="../images/qcg_fav.png">
<link rel="stylesheet" href="../css/foundation.css" />
<link rel="stylesheet" href="../css/shadowbox.css" />
<link rel="stylesheet" href="../css/customstyle.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="../css/ie-sucks.css" />

<script src="../js/modernizr.foundation.js"></script>

<link rel="stylesheet" href="../css/responsive-fix.css" />
</head>
<body>
    <div class="twelve columns popupDataDiv">
    	<fieldset>
        	<legend>Add Level</legend>
            <div class="twelve columns zero_pad">
            	<select name="" class="customSelect">
                    <option value="">Select</option>
                    <option value="">Basic Selling Skills</option>
                    <option value="">CoBC</option>
                    <option value="">Attendance</option>
                </select>
            </div>
            <div class="twelve columns zero_pad">
                <input type="text" class="nine columns left" placeholder="Level name">
                <input type="submit" class="button two columns left" value="Save">
                <input type="button" class="button two columns left"  onClick="window.parent.Shadowbox.close()"  value="Cancel">
            </div>
        </fieldset>
    </div>
</body>
