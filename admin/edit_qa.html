<!doctype html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PECAT - Personal Evaluation &amp; Capability Assessment Tool</title>
<link rel="shortcut icon" href="../images/qcg_fav.png">
<link rel="stylesheet" href="../css/foundation.css" />
<link rel="stylesheet" href="../css/shadowbox.css" />
<link rel="stylesheet" href="../css/customstyle.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="../css/ie-sucks.css" />
<![endif]--> 
<script src="../js/modernizr.foundation.js"></script>
<script src="../js/jquery.js"></script>
<link rel="stylesheet" href="../css/responsive-fix.css" />
</head>
<body>
    <div class="twelve columns popupDataDiv"><br/><br/>
        <div class="twelve columns zero_pad testsDiv">
          <div class="three columns zero_pad kpiDropDiv">
              <label>KPI</label>
              <select name="" class="customSelect left">
                  <option value="">Product Knowledge</option>
                  <option value="">Personal Grooming</option>
                  <option value="">Selling Skills</option>
              </select>
          </div>
          <div class="three columns trainPrgDropDiv">
              <label>Training Program</label>
              <select name="" class="customSelect left">
                  <option value="">Beginner</option>
                  <option value="">Intermediate</option>
                  <option value="">Advanced</option>
                  <option value="">Expert</option>
                  <option value="">Trainer</option>
              </select>
          </div>
          <div class="two columns left testsDropDiv">
              <label>Tests</label>
              <select name="" class="customSelect left">
                  <option value="">Test 1</option>
                  <option value="">Test 2</option>
                  <option value="">Test 3</option>
                  <option value="">Test 4</option>
                  <option value="">Test 5</option>
              </select>
          </div>
          
          <div class="twelve columns zero_pad qasDiv">
              <div class="four columns zero_pad qDiv">
                  <label>Question</label>
                  <textarea rows="6" placeholder="type your question here"></textarea>
              </div>
              <div class="four columns ansDiv">
                  <label>Answers</label>
                  <input type="text" placeholder="Answer 1" class="twelve columns left" id="">
                  <input type="text" placeholder="Answer 2" class="twelve columns left" id="">
                  <input type="text" placeholder="Answer 3" class="twelve columns left" id="">
                  <input type="text" placeholder="Answer 4" class="twelve columns left" id="">                         
              </div>
              <div class="four columns ranswt right ransDiv">
                  <label>Right Answer</label>
                  <input type="text" class="twelve columns left" id="">
                  
                  <label class="three columns zero_pad">Weight</label>
                  <input type="text" class="two columns left weight" id="">  
                  
                  <label class="four columns ">Total</label>
                  <input type="text" class="two columns left total" id="">                          
              </div>
          </div>
          
          <div class="twelve columns zero_pad submitBtnDiv">
            <input type="submit" class="button one  columns right" onClick="window.parent.Shadowbox.close()" value="Cancel">
            <input type="submit" class="button two zero_pad columns right" value="Update">
          </div>
          
      </div>
   </div>
</body>
</html>
