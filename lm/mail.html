<!doctype html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PECAT - Personal Evaluation &amp; Capability Assessment Tool</title>
<link rel="shortcut icon" href="../images/qcg_fav.png">
<link rel="stylesheet" href="../css/foundation.css" />
<link rel="stylesheet" href="../css/shadowbox.css" />
<link rel="stylesheet" href="../css/customstyle.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="../css/ie-sucks.css" />
<![endif]--> 
<script src="../js/modernizr.foundation.js"></script>
<script src="../js/jquery.js"></script>
<script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
<link rel="stylesheet" href="../css/responsive-fix.css" />
<script type="text/javascript">
	tinymce.init({
		selector: "textarea"
	 });
</script>
</head>
<body>
    <div class="twelve columns popupDataDiv">
    	<form action="" method="post" enctype="multipart/form-data">
    	<fieldset>
        	<div class="twelve columns zero_pad">
            	<label class="">To:</label>
                <input type="text" class="">
            </div>
            
            <div class="twelve columns zero_pad">
            	<label class="">CC:</label>
                <input type="text" class="">
            </div>
            
            <div class="twelve columns zero_pad">
            	<label class="">Message:</label>
                <textarea rows="4" class="twelve columns"></textarea>
            </div>
            <br/>
            <div class="twelve columns zero_pad">
            	<label class="">Attachment:</label>
                <input type="file" multiple >
            </div>
            
        	<br/>
            <div class="twelve columns zero_pad">
                <input type="submit" class="button two columns left" value="Send">
                <input type="button" class="button two columns left"  onClick="window.parent.Shadowbox.close()"  value="Cancel">
            </div>
        </fieldset>
        </form>
    </div>
</body>
</html>
